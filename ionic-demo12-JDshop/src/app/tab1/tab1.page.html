<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="qrcode">
      <img src="assets/qrcode.png" alt="">
    </ion-buttons>

    <ion-searchbar placeholder="Search"></ion-searchbar>

    <ion-buttons slot="end" class="message">
      <img src="assets/message.png" alt="">
      <ion-badge color="danger" class="badge">9+</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="slidesOpts" (ionSlideTouchEnd)="slideTouchEnd()"
    #slides>
    <ion-slide *ngFor="let slide of slidesList">
      <ion-img [src]="slide.img"></ion-img>
    </ion-slide>
  </ion-slides>

  <div class="like">
    <div class="like-title">猜你喜欢</div>
    <ul class="like-item">
      <li *ngFor="let item of likeList">
        <ion-img [src]="item.img"></ion-img>
        <p>{{item.title}}</p>
      </li>
    </ul>
  </div>

  <div class="list">
    <div class="list-title">商品列表</div>
    <ion-grid fixed>
      <ion-row class="list-item">
        <ion-col *ngFor="let item of lists">
          <ion-img [src]="item.img"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- *use <span> hard to fit in the center* -->
  <!-- <span class="list-item" *ngFor="let item of lists">
    <ion-img [src]="item.img"></ion-img>
  </span> -->
</ion-content>
