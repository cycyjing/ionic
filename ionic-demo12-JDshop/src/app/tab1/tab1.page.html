<ion-header [translucent]="true">
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="slidesOpts" (ionSlideTouchEnd)="slideTouchEnd()"
    #slides>
    <ion-slide *ngFor="let slide of slidesList">
      <ion-img [src]="slide.img"></ion-img>
    </ion-slide>
  </ion-slides>

  <div class="like">
    <div class="like-title">Hot</div>
    <ul class="like-item">
      <li *ngFor="let item of likeList">
        <ion-img [src]="item.img"></ion-img>
        <p>{{item.title}}</p>
      </li>
    </ul>
  </div>

  <div class="list">
    <div class="list-title">Products</div>
    <ion-grid fixed>
      <ion-row class="list-item">
        <ion-col *ngFor="let item of productList">
          <ion-img [src]="item.img"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- *use <span> hard to fit in the center* -->
  <!-- <span class="list-item" *ngFor="let item of productList">
    <ion-img [src]="item.img"></ion-img>
  </span> -->
</ion-content>
