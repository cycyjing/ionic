<ion-header [translucent]="true">
  <ion-toolbar>
    <app-search></app-search>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="slidesOpts" (ionSlideTouchEnd)="slideTouchEnd()"
    #slides>
    <ion-slide *ngFor="let slide of slidesList">
      <ion-img class="slide-img" [src]="config.domain+slide.pic"></ion-img>
    </ion-slide>
  </ion-slides>

  <div class="hot">
    <div class="hot-title">Hot</div>
    <ul class="hot-item">
      <li *ngFor="let item of hotList">
        <ion-img [src]="config.domain+item.s_pic"></ion-img>
      </li>
    </ul>
  </div>

  <div class="list">
    <div class="list-title">Products</div>
    <ion-grid fixed>
      <ion-row class="list-item">
        <ion-col *ngFor="let item of productList">
          <ion-img [src]="config.domain+item.s_pic"></ion-img>
          <p class="price">${{item.price}}</p>
          <p class="item-title">{{item.title}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- *use <span> hard to fit in the center* -->
  <!-- <span class="list-item" *ngFor="let item of productList">
    <ion-img [src]="item.img"></ion-img>
  </span> -->
</ion-content>
