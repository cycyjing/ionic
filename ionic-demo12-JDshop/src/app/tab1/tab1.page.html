<ion-header [translucent]="true">
  <ion-toolbar>
    <app-search></app-search>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- slides -->
  <div class="display-flex spinner" *ngIf="!slidesList[0]">
    <ion-spinner></ion-spinner>
    Loading...
  </div>

  <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="slidesOpts" (ionSlideTouchEnd)="slideTouchEnd()"
    #slides>
    <ion-slide *ngFor="let slide of slidesList" [routerLink]="['/product-content']" [queryParams]="{id:slide._id}">
      <ion-img class="slide-img" [src]="config.domain+slide.pic"></ion-img>
    </ion-slide>
  </ion-slides>

  <!-- Hot -->
  <div class="hot">
    <div class="hot-title">Hot</div>

    <div class="display-flex spinner" *ngIf="!hotList[0]">
      <ion-spinner></ion-spinner>
      Loading...
    </div>

    <ul class="display-flex hot-item">
      <li *ngFor="let item of hotList" [routerLink]="['/product-content']" [queryParams]="{id:item._id}">
        <ion-img [src]="config.domain+item.s_pic"></ion-img>
      </li>
    </ul>
  </div>

  <!-- Products -->
  <div class="list">
    <div class="list-title">Products</div>

    <div class="display-flex spinner" *ngIf="!productList[0]">
      <ion-spinner></ion-spinner>
      Loading...
    </div>

    <ion-grid fixed>
      <ion-row class="list-item">
        <ion-col *ngFor="let item of productList" [routerLink]="['/product-content']" [queryParams]="{id:item._id}">
          <ion-img [src]="config.domain+item.s_pic"></ion-img>
          <p class="price">${{item.price}}</p>
          <p class="item-title">{{item.title}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- *use <span> hard to fit in the center* -->
  <!-- <span class="list-item" *ngFor="let item of productList">
    <ion-img [src]="item.img"></ion-img>
  </span> -->
</ion-content>
