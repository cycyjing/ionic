<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/qrcode.png" alt="">
    </ion-buttons>
    <ion-searchbar placeholder="请输入关键词" animated></ion-searchbar>
    <ion-buttons slot="end" class="message">
      <img src="assets/message.png" alt="">
      <ion-badge color="danger" class="badge"> 8 </ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #homeSlide pager="true" [options]='slideOpts' (ionSlideTouchEnd)='slideTouchEnd()'>
    <ion-slide *ngFor="let item of slideList">
      <img [src]="item.src" alt="">
    </ion-slide>
  </ion-slides>

  <div class="h-title">猜你喜欢</div>
  <div class="hot-list">
    <ul class="clearfix" [ngStyle]="{'width': hotListWidth}">
      <li *ngFor="let item of hotList">
        <img [src]="item.src" alt="">
        <p>{{item.title}}</p>
      </li>
    </ul>
  </div>

  <div class="h-title">商品列表</div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of productList">
        <img [src]="item.src" alt="">
        <p>{{item.title}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
