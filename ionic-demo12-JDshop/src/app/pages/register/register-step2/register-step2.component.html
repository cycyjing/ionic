<div class="content-inner">
  <h5>Please enter the verification code</h5>
  <div class="display-flex verification">
    <input class="code" type="number">
    <ng-container *ngIf="sendCodeBtn; else elseTemplate">
      <span class="send-code" (click)="sendCode()">Send Code</span>
    </ng-container>
    <ng-template #elseTemplate>
      <span class="send-code">{{timer}}</span>
    </ng-template>
  </div>
  
  
  <ion-button class="margin-top-30" expand="block" (click)="goNextStep()">
    Next
  </ion-button>
  <ion-button expand="block" (click)="goBackStep()">
    Back
  </ion-button>

  <app-contact-me></app-contact-me>
</div>
