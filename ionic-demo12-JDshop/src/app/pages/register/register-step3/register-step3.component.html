<div class="content-inner">
  <ion-item>
    <ion-label position="fixed" >Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed" >Confirm</ion-label>
    <ion-input type="password" [(ngModel)]="confirm"></ion-input>
  </ion-item>
  <!-- <p>The password consists of 6-20 letters, numbers, and special symbols. Pay attention to the case</p> -->

  <ion-button class="margin-top-30 padding-70" expand="block" (click)="doRegister()">
    Finish
  </ion-button>

  <app-contact-me></app-contact-me>
</div>
