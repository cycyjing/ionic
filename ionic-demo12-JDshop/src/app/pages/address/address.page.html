<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Delivery Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group value="tesla">
      <ion-item *ngFor="let item of addressList">
        <ion-radio slot="start" value="tesla"></ion-radio>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.phone}}</p>
          <p>{{item.address}}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-radio-group>
  </ion-list>


</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" [routerLink]="['/address-add']">
      <ion-icon name="add"></ion-icon>
      Add New Address
    </ion-button>
  </ion-toolbar>
</ion-footer>
