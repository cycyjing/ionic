<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Delivery Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of addressList">
      <ion-icon *ngIf="item.default_address" slot="start" name="checkmark" color="primary"></ion-icon>
      <ion-label (click)="changeDefaultAddress(item._id)" (press)="removeAddress(item._id)">
        <h2>{{item.name}} &nbsp;&nbsp;&nbsp;&nbsp;{{item.phone}}</h2>
        <p>{{item.address}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="create"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>


</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" [routerLink]="['/address-add']">
      <ion-icon name="add"></ion-icon>
      Add New Address
    </ion-button>
  </ion-toolbar>
</ion-footer>
