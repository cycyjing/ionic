<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Delivery Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group value="tesla">
      <ion-item>
        <ion-radio slot="start" value="tesla"></ion-radio>
        <ion-label>
          <h2>Mary Smith</h2>
          <p>021432111</p>
          <p>Symonds St, Auckland, New Zealand</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" value="ford"></ion-radio>
        <ion-label>
          <h2>Andy White</h2>
          <p>0213546789</p>
          <p>Queen St, Auckland, New Zealand</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

    </ion-radio-group>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" [routerLink]="['/address-add']">
      <ion-icon name="add"></ion-icon>
      Add New Address
    </ion-button>
  </ion-toolbar>
</ion-footer>
