<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="product">
        <ion-label>Product</ion-label>
      </ion-segment-button>
      <ion-segment-button value="info">
        <ion-label>Info</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'product'">
      <div class="content-inner">
        <ion-img src="assets/01.jpg"></ion-img>
        <h1 class="title">jklsdjfslfj</h1>
        <p class="subtitle">dfsfs</p>
        <span class="original">$1000</span>
        <span class="price special">$100</span>
        <p class="sales">Sales: 1000 / month</p>
      </div>

      <ion-item-divider></ion-item-divider>

      <div class="content-inner">
        <div class="attr">
          <strong>颜色：</strong>
          <span>white</span>
          <span>white</span>
          <span>white</span>
        </div>
        <div class="display-flex number">
          <strong>数量：</strong>
          <div class="count">
            <span>-</span>
            <input type="number" name="" id="">
            <span>+</span>
          </div>
        </div>
      </div>
    </div>

    <div *ngSwitchCase="'info'">
      'info'
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <div class="cart-icon">
        <ion-button>
          <ion-icon slot="icon-only" name="cart"></ion-icon>
        </ion-button>
        <ion-badge color="danger">88 </ion-badge>
      </div>
      <ion-button class="add-cart" fill="solid">
        Add Cart
      </ion-button>
      <ion-button class="buy-now" fill="solid">
        Buy Now
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
