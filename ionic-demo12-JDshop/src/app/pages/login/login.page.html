<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" (tap)="goBack()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>Contact Us</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/yang.png"></ion-img>
  <ion-item>
    <ion-label position="fixed">Username</ion-label>
    <ion-input [(ngModel)]="user.username" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-buttons class="forget-register">
    <ion-button class="forget-btn" color="medium">Forget Password</ion-button>
    <ion-button class="register-btn" color="dark" [routerLink]="['/register']">Register</ion-button>
  </ion-buttons>

  <ion-button class="margin-top-30 padding-70" expand="block" color="danger" (click)="doLogin()">Login
  </ion-button>
</ion-content>
