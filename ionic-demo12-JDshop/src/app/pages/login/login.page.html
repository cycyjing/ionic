<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="doClose()" (tap)="doClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>Contact Us</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/yang.png"></ion-img>
  <ion-item>
    <ion-label position="fixed">Username</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-buttons class="forget-register">
    <ion-button class="forget" color="medium">Forget Password</ion-button>
    <ion-button class="register" color="medium">Register</ion-button>
  </ion-buttons>

  <ion-button class="login" expand="block" fill="solid" color="danger" (click)="goMy()" (tap)="goMy()">Login
  </ion-button>
</ion-content>
