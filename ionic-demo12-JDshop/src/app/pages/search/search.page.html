<ion-header>
  <ion-toolbar>
    <ion-buttons class="back-btn" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-searchbar placeholder="Search" animated></ion-searchbar>

    <ion-buttons slot="end" class="search-btn">
      <ion-button (click)="doSearch()" (tap)="doSearch()">
        Search
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- sub -->
  <ion-toolbar *ngIf="!flag">
    <div class="subheader">
      <div *ngFor="let item of subheaderList" [ngClass]="{'active':item.id==subheaderSelectedid}"
        (click)="subheaderChange(item.id)">
        {{item.title}}
        <ion-icon [name]="item.icon"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="flag; else elseTemplate">
    <h4 class="hot-title">Hot Search</h4>
    <div class="hot-content">
      <ion-chip *ngFor="let item of searchList.HOT_LIST">
        <ion-label>{{item}}</ion-label>
      </ion-chip>
    </div>

    <ion-item-divider></ion-item-divider>

    <h4 class="history-title">History</h4>
    <ion-list>
      <ion-item *ngFor="let item of searchList.HISTORY_LIST">
        <ion-label>{{item}}</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #elseTemplate>
    <ion-list class="product-list">
      <ion-item *ngFor="let item of productList">
        <ion-thumbnail slot="start">
          <ion-img [src]="item.img"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h3>{{item.title}}</h3>
          <p><span class="price">$100</span></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>

</ion-content>
