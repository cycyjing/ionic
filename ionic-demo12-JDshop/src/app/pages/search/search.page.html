<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="back">
      <ion-button (tap)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-searchbar placeholder="" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hot-title">Hot Search</div>
  <div class="hot-content">
    <ion-chip *ngFor="let item of SearchList.HOT_LIST">
      <ion-label>{{item}}</ion-label>
    </ion-chip>
  </div>

  <ion-item-divider></ion-item-divider>


</ion-content>
