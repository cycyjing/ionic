<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="back-btn">
      <ion-button (click)="goBack()" (tap)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-searchbar placeholder="" animated></ion-searchbar>

    <ion-buttons slot="end" class="search-btn">
      <ion-button (click)="doSearch()">
        Search
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- sub -->
  <ion-toolbar *ngIf="!flag">
    <div class="subheader">
      <div>Composite</div>
      <div>Sales</div>
      <div>Price</div>
      <div>Filter</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="flag; else elseTemplate">
    <h4 class="hot-title">Hot Search</h4>
    <div class="hot-content">
      <ion-chip *ngFor="let item of SearchList.HOT_LIST">
        <ion-label>{{item}}</ion-label>
      </ion-chip>
    </div>

    <ion-item-divider></ion-item-divider>

    <h4 class="history-title">History</h4>
    <ion-list>
      <ion-item *ngFor="let item of SearchList.HISTORY_LIST">
        <ion-label>{{item}}</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #elseTemplate>
    <ion-list class="product-list">
      <ion-item *ngFor="let item of productList">
        <ion-thumbnail slot="start">
          <ion-img [src]="item.img"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h3>{{item.title}}</h3>
          <p><span class="price">$100</span></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>

</ion-content>
