<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Account Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-avatar slot="end">
        <img [src]="user.avatar">
      </ion-avatar>
      <ion-label>Avatar</ion-label>
      <ion-button slot="end" expand="block" fill="clear" color="medium">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Username</ion-label>
      <span>{{user.username}}</span>
      <ion-button slot="end" expand="block" fill="clear" color="medium">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <span>{{user.gender}}</span>
      <ion-button slot="end" expand="block" fill="clear" color="medium" (click)="openGenderPicker()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Date of Birth</ion-label>
      <ion-datetime placeholder="Select Date" [value]="user.birth" [max]="maxDate" [(ngModel)]="user.birth">
      </ion-datetime>
    </ion-item>
  </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" (click)="doLogout()">
      Log out
    </ion-button>
  </ion-toolbar>
</ion-footer>
