<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Add Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Address"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button class="margin-top-30 padding-70" expand="block" color="danger" (click)="addAddress()">Add</ion-button>
</ion-content>
