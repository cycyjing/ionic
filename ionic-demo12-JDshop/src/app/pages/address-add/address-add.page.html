<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (tap)="goBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Add Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Name" [(ngModel)]="address.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="phone" placeholder="Phone" [(ngModel)]="address.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Address" [(ngModel)]="address.address"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button class="margin-top-30 padding-70" expand="block" color="danger" (tap)="addAddress()">Add</ion-button>
</ion-content>
