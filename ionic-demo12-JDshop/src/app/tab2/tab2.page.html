<ion-header [translucent]="true">
  <ion-toolbar>
    <app-search></app-search>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <!-- LEFT: navbar -->
    <div class="left">
      <ion-list lines="full">
        <ion-item *ngFor="let item of navbarList">
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <!-- RIGHT: info -->
    <div class="right">
      <ion-grid fixed>
        <ion-row class="right-item">
          <ion-col *ngFor="let item of productList">
            <ion-img [src]="item.img"></ion-img>
            <p>{{item.title}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>



</ion-content>
