<ion-header [translucent]="true">
  <ion-toolbar>
    <app-search></app-search>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="display-flex content">
    <!-- LEFT: category -->
    <div class="left">
      <ion-list lines="full">
        <ion-item *ngFor="let item of categoryList" (click)="getProductsData(item._id)"
          (tap)="getProductsData(item._id)" [ngClass]="{'active':item._id==categorySelectedid}">
          <ion-label>{{item.title}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <!-- RIGHT: sub category -->
    <div class="right">
      <ion-grid fixed>
        <ion-row class="right-item">
          <ion-col *ngFor="let item of subCategoryList" [routerLink]="['/product-list']" [queryParams]="{cid:item._id}">
            <ion-img [src]="config.domain+item.pic"></ion-img>
            <p>{{item.title}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>



</ion-content>
