<ion-header>
  <ion-toolbar>
    <ion-title>
      商品分类
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cat-content">
    <div class="cat-left">
      <ion-list lines='full'>
        <ion-item *ngFor="let item of leftList">
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div class="cat-right">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4" *ngFor="let item of rightList">
            <img [src]="item.src" alt="">
            <p>{{item.title}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
