<ion-header>
  <ion-toolbar>
    <ion-title>
      购物车
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <dl class="cart-item">
    <dt>
      <ion-checkbox color="danger"></ion-checkbox>
      <div class="img">
        <img src="assets/03.jpg" alt="">
      </div>
    </dt>
    <dd>
      <h2 class="cart-title">product title</h2>
      <div class="cart-info">
        <div class="cart-price">￥100</div>
        <div class="cart-num">
          <div class="input-left">-</div>
          <div class="input-center">
            <input type="text" readonly="readonly" value="1" name="num" id="num">
          </div>
          <div class="input-right">+</div>
        </div>
      </div>
    </dd>
  </dl>
</ion-content>
