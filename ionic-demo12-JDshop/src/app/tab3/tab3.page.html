<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Shopping Cart
    </ion-title>

    <ng-container *ngIf="isEdit; else cancel">
      <ion-buttons slot="end" (click)="isEdit=!isEdit">
        <ion-button>Edit</ion-button>
      </ion-buttons>
    </ng-container>
    <ng-template #cancel>
      <ion-buttons slot="end" (click)="isEdit=!isEdit">
        <ion-button>Cancel</ion-button>
      </ion-buttons>
    </ng-template>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="display-flex spinner" *ngIf="!cartList[0]">
    <ion-spinner></ion-spinner>
    Loading...
  </div>
  <ion-list lines="full">
    <ion-item class="cart-content" *ngFor="let item of cartList">
      <!-- radio and img -->
      <ion-buttons slot="start">
        <ion-checkbox [(ngModel)]="item.checked" (ionChange)="changeCheckbox()"></ion-checkbox>
      </ion-buttons>
      <ion-img [src]="config.domain+item.product_pic"></ion-img>
      <!-- title, price and count -->
      <ion-label>
        <h2 class="title">{{item.product_title}}</h2>
        <div class="display-flex">
          <div class="price">${{item.product_price}}</div>
          <div class="count">
            <span (click)="decreaseCount(item)">-</span>
            <input type="number" [(ngModel)]="item.product_count">
            <span (click)="increaseCount(item)">+</span>
          </div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar class="cart-footer">
    <ion-buttons slot="start" (click)="selectAllButtonStatus()">
      <ion-checkbox [(ngModel)]="isSelectAll"></ion-checkbox>Select All
      <strong *ngIf="isEdit">Account: ${{sumPrice}}</strong>
    </ion-buttons>

    <ng-container *ngIf="isEdit; else delete">
      <ion-buttons slot="end">
        <ion-button (click)="goCheckout()">Pay</ion-button>
      </ion-buttons>
    </ng-container>
    <ng-template #delete>
      <ion-buttons slot="end">
        <ion-button (click)="doDelete()">Delete</ion-button>
      </ion-buttons>
    </ng-template>
  </ion-toolbar>
</ion-footer>
