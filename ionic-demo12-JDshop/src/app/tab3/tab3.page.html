<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      购物车
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item class="content">
      <!-- radio and img -->
      <div class="left">
        <input type="radio" name="" id="radio">
        <ion-img src="assets/01.jpg"></ion-img>
      </div>
      <!-- title, price and count -->
      <div class="right">
        <div class="title">product title product title product title product title</div>
        <div class="down">
          <div class="price">100</div>
          <div class="count">
            <span>-</span>
            <input type="number" name="" id="">
            <span>+</span>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
