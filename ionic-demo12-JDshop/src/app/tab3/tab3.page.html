<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
    <ion-title>
      Shopping Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngFor="let item of cartList">
      <!-- radio and img -->
      <ion-buttons slot="start">
        <ion-checkbox [(ngModel)]="item.checked" (ionChange)="changeCheckbox()"></ion-checkbox>
      </ion-buttons>
      <ion-img [src]="config.domain+item.product_pic"></ion-img>
      <!-- title, price and count -->
      <ion-label>
        <h2 class="title">{{item.product_title}}</h2>
        <div class="display-flex">
          <div class="price">${{item.product_price}}</div>
          <div class="count">
            <span (click)="decreaseCount(item)">-</span>
            <input type="number" [(ngModel)]="item.product_count">
            <span (click)="increaseCount(item)">+</span>
          </div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="selectAllButtonStatus()">
      <ion-checkbox [(ngModel)]="isSelectAll"></ion-checkbox>Select All
      <strong>Account: ${{sumPrice}}</strong>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>Pay</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
