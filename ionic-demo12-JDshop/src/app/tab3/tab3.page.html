<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item class="display-flex content" *ngFor="let item of cartList">
      <!-- radio and img -->
      <div class="display-flex left">
        <ion-buttons slot="start">
          <ion-checkbox></ion-checkbox>
        </ion-buttons>

        <ion-img [src]="config.domain+item.product_pic"></ion-img>
      </div>
      <!-- title, price and count -->
      <div class="right">
        <h4 class="title">{{item.product_title}}</h4>
        <div class="display-flex down">
          <div class="price">${{item.product_price}}</div>
          <div class="count">
            <span>-</span>
            <input type="number" [value]="item.product_count">
            <span>+</span>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-checkbox></ion-checkbox>Select All
      <strong>Account: ${{sum}}</strong>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>Pay</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
