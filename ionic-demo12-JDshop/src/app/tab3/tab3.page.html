<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      购物车
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item class="content" *ngFor="let item of list">
      <!-- radio and img -->
      <div class="left">
        <ion-checkbox></ion-checkbox>
        <ion-img [src]="item"></ion-img>
      </div>
      <!-- title, price and count -->
      <div class="right">
        <h4 class="title">product title product title product title product title</h4>
        <div class="down">
          <div class="price">$100</div>
          <div class="count">
            <span>-</span>
            <input type="number" name="" id="">
            <span>+</span>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
