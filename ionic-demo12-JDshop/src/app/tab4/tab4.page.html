<ion-header>
  <ion-toolbar>
    <ion-title>My</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="order" *ngFor="let item of MyList.ORDER_LIST" [lines]="item.lines">
      <ion-icon slot="start" [name]="item.icon" [color]="item.color"></ion-icon>
      <ion-label>{{item.label}}</ion-label>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item *ngFor="let item of MyList.OHTERS_LIST">
      <ion-icon slot="start" [name]="item.icon" [color]="item.color"></ion-icon>
      <ion-label>{{item.label}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
