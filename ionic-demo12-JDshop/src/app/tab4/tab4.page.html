<ion-content>
  <ng-container *ngIf="!userinfo; else login">
    <div class="display-flex avatar">
      <img src="assets/user.png" />
      <span [routerLink]="['/login']">Login / Register ></span>
    </div>
  </ng-container>
  <ng-template #login>
    <div class="display-flex avatar">
      <img [src]="'assets/user.png'" />
      <span>
        <p>{{userinfo.username}}</p>
        <p><small>Premium</small></p>
      </span>

      <ion-button class="personal-btn" color="light" expand="block" fill="clear" [routerLink]="['/account-setting']">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </div>
  </ng-template>

  <ion-list>
    <ion-item class="order" *ngFor="let item of myList.ORDER_LIST" [lines]="item.lines">
      <ion-icon slot="start" [name]="item.icon" [color]="item.color"></ion-icon>
      <ion-label>{{item.label}}</ion-label>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item *ngFor="let item of myList.OHTERS_LIST">
      <ion-icon slot="start" [name]="item.icon" [color]="item.color"></ion-icon>
      <ion-label>{{item.label}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
