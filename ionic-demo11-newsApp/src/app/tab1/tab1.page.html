<ion-header>
  <ion-toolbar>
    <ion-title>
      News App Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='center'>
    <ion-spinner name="bubbles" *ngIf="!hasData" ></ion-spinner>
  </div>

  <ion-list lines='full'>
    <ion-item *ngFor="let item of list" [routerLink]="['/news-info']" [queryParams]="{aid:item.aid}">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="25%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
