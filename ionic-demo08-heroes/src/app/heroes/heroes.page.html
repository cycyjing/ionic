<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>heroes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="heroes">
    <ion-list-header>
      <ion-label>
        <h1>My Heroes</h1>
      </ion-label>
    </ion-list-header>
    <div class='add'>
      Hero name:
      <input #heroName />
      <!-- (click) passes input value to add() and then clears the input -->
      <button (click)="add(heroName.value); heroName.value=''">
        Add
      </button>
    </div>

    <ion-item *ngFor="let item of heroes">
      <ion-label routerLink='/detail/{{item.id}}'>
        {{item.name}}
      </ion-label>
      <ion-button class="delete" title="delete hero" (click)="delete(item)">
        <ion-note slot="end" color="light">{{item.id}}</ion-note>
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <app-messages></app-messages>
</ion-content>
