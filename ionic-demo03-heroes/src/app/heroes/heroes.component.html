<h3>My Heroes</h3>

<ion-list class="heroes">
  <ion-item *ngFor="let item of heroes" (click)="onClick(item)" [class.selected]="item === clickedHero">
    <ion-label>
      {{item.name}}
    </ion-label>
    <ion-note slot="end" color="success">{{item.id}}</ion-note>
  </ion-item>
</ion-list>
