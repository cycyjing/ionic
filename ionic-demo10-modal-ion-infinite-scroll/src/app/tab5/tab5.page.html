<ion-header>
  <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list">
      <ion-icon slot="start" name="add">
        {{item.pic}}
      </ion-icon>
      <ion-label>
        <h2>{{item.title}}</h2>
        <h3>{{item.aid}}</h3>
        <p>{{item.title}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="25%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="lines" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <p *ngIf="!hasMore">No more data. This is the end...</p>
</ion-content>
