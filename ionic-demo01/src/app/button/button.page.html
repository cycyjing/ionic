<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>button</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" expand='block'>
    Click me
  </ion-button>
  <ion-button color="secondary" expand='full'>
    Click me
  </ion-button>
  <ion-button fill="outline" expand="block">Click me</ion-button>
  <ion-button>
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
  <ion-button fill='clear'>
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
  <ion-icon name="add"></ion-icon>
  <br>
  <ion-button size="large">size large</ion-button>
  <ion-button size="small">size small</ion-button>

  <ion-button mode='ios'>IOS</ion-button>
  <ion-button mode='md'>Android</ion-button>

  <ion-button>
    <ion-icon slot="start" name="add"></ion-icon>
    Click me
  </ion-button>
  <ion-button>
    <ion-icon slot="end" name="add"></ion-icon>
    Click me
  </ion-button>
</ion-content>
